version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autodialer-db
    environment: 
      POSTGRES_DB: autodialer_db
      POSTGRES_USER: autodialer_user
      POSTGRES_PASSWORD: autodialer_secure_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodialer_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autodialer-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: autodialer-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: autodialer_db
      DB_USER: autodialer_user
      DB_PASSWORD: autodialer_secure_pass
      REDIS_URL: redis://redis:6379
      SIP_HOST: 103.22.251.101
      SIP_PORT: 5060
      SIP_USERNAME: pelit4_MLG
      SIP_PASSWORD: MLGP3lit410
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes: 
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autodialer-ui
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: